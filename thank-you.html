<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thank You - Message Sent</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">
    <script defer src="script.js"></script>
    <style>
        .thank-you-container {
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            padding: 2rem;
            background-color: var(--color-bg);
            color: var(--color-text);
        }

        .thank-you-content {
            max-width: 600px;
            margin: 0 auto;
            opacity: 0;
            transform: translateY(20px);
            animation: fadeInUp 0.5s ease forwards;
        }

        @keyframes fadeInUp {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .thank-you-icon {
            font-size: 4rem;
            color: var(--color-primary);
            margin-bottom: 2rem;
            animation: checkmark 0.5s ease-in-out forwards;
        }

        @keyframes checkmark {
            0% {
                transform: scale(0);
            }
            70% {
                transform: scale(1.2);
            }
            100% {
                transform: scale(1);
            }
        }

        .thank-you-title {
            font-size: 2.5rem;
            color: var(--color-primary);
            margin-bottom: 1rem;
        }

        .thank-you-message {
            font-size: 1.2rem;
            margin-bottom: 2rem;
            line-height: 1.6;
        }

        .back-button {
            display: inline-block;
            padding: 1rem 2rem;
            background-color: var(--color-primary);
            color: var(--color-bg);
            text-decoration: none;
            border-radius: 25px;
            font-weight: 500;
            transition: all 0.3s ease;
            opacity: 0;
            animation: fadeIn 0.5s ease 0.5s forwards;
        }

        .back-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 10px rgba(0, 238, 255, 0.2);
        }

        @keyframes fadeIn {
            to {
                opacity: 1;
            }
        }

        .user-name {
            color: var(--color-primary);
            font-weight: 600;
        }
    </style>
</head>
<body class="thank-you-page">
    <div class="thank-you-container">
        <div class="thank-you-content">
            <div class="thank-you-icon">âœ“</div>
            <h1 class="thank-you-title">Thank You!</h1>
            <p class="thank-you-message">
                Hi <span class="user-name">there</span>, your message has been sent successfully. 
                I'll get back to you as soon as possible.
            </p>
            <a href="index.html" class="back-button">Back to Homepage</a>
        </div>
    </div>
</body>
</html>
